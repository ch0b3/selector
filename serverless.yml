service: selector

frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  region: ap-northeast-1
  profile: selector

package:
  patterns:
    - '!./**'
    - './bin/**'

functions:
  selector:
    handler: bin/main
    environment:
      SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    events:
      - http: 'POST /'
    # url: true

plugins:
  - serverless-offline

custom:
  serverless-offline:
    useDocker: true
